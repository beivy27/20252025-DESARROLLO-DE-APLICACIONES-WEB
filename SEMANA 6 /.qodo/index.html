<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario con Validación Dinámica</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <section class="card">
      <h1>Registro</h1>
      <p class="subtitle">Completa el formulario. El botón <b>Enviar</b> se habilita cuando todo es válido.</p>

      <form id="formRegistro" novalidate>
        <!-- NOMBRE -->
        <div class="field">
          <label for="nombre">Nombre</label>
          <input id="nombre" name="nombre" type="text" placeholder="Ej: Beivy Rivera" autocomplete="name" required />
          <small class="hint">Mínimo 3 caracteres.</small>
          <span class="error" id="errorNombre" aria-live="polite"></span>
        </div>

        <!-- CORREO -->
        <div class="field">
          <label for="correo">Correo electrónico</label>
          <input id="correo" name="correo" type="email" placeholder="ejemplo@dominio.com" autocomplete="email" required />
          <small class="hint">Formato válido: nombre@dominio.com</small>
          <span class="error" id="errorCorreo" aria-live="polite"></span>
        </div>

        <!-- CONTRASEÑA -->
        <div class="field">
          <label for="password">Contraseña</label>
          <input id="password" name="password" type="password" placeholder="********" autocomplete="new-password" required />
          <small class="hint">Mínimo 8 caracteres, 1 número y 1 carácter especial.</small>
          <span class="error" id="errorPassword" aria-live="polite"></span>
        </div>

        <!-- CONFIRMAR CONTRASEÑA -->
        <div class="field">
          <label for="confirmPassword">Confirmar contraseña</label>
          <input id="confirmPassword" name="confirmPassword" type="password" placeholder="********" autocomplete="new-password" required />
          <small class="hint">Debe coincidir con la contraseña.</small>
          <span class="error" id="errorConfirmPassword" aria-live="polite"></span>
        </div>

        <!-- EDAD -->
        <div class="field">
          <label for="edad">Edad</label>
          <input id="edad" name="edad" type="number" placeholder="18" min="0" inputmode="numeric" required />
          <small class="hint">Debe ser mayor o igual a 18.</small>
          <span class="error" id="errorEdad" aria-live="polite"></span>
        </div>

        <div class="actions">
          <button type="submit" id="btnEnviar" disabled>Enviar</button>
          <button type="reset" class="secondary" id="btnReset">Reiniciar</button>
        </div>

        <p class="status" id="statusMsg" role="status" aria-live="polite"></p>
      </form>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
